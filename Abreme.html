<!DOCTYPE html>
<html>
<head>
  <link rel="shortcut icon" href="../favicon.ico">
  <link rel="stylesheet" type="text/css" href="css/demo.css" />
  <link rel="stylesheet" type="text/css" href="css/lightbox.css"/>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<script type="text/javascript" src="js/modernizr.custom.52731.js"></script>
<script>
var end = new Date('03/09/2020 00:00 AM');

    var _second = 1000;
    var _minute = _second * 60;
    var _hour = _minute * 60;
    var _day = _hour * 24;
    var timer;

    function showRemaining() {
        var now = new Date();
        var distance = end - now;
        if (distance < 0) {

            clearInterval(timer);
            window.location="index.html";
            return;
        }
        var days = Math.floor(distance / _day);
        var hours = Math.floor((distance % _day) / _hour);
        var minutes = Math.floor((distance % _hour) / _minute);
        var seconds = Math.floor((distance % _minute) / _second);

        document.getElementById('countdown').innerHTML = days + ' dias, <br/>';
        document.getElementById('countdown').innerHTML += +hours + ' horas, <br/>';
        document.getElementById('countdown').innerHTML += minutes + ' minutos y <br/>';
        document.getElementById('countdown').innerHTML += seconds + ' segundos';
        document.getElementById('Segundo').innerHTML ='Todavia no es tiempo';
    }

    timer = setInterval(showRemaining, 1000);

</script>
</head>
<body>
  <div class="container">
  <header>
    <h1 id="countdown"></h1>
    <h2 id="Segundo"></h2>
  </header>
</body>
</html>
